<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2-landacre.vercel.app</title>
    <link rel="icon" type="x-image/icon" href="favicon.ico">
    <link rel="stylesheet" href="Layout1.css">
</head>
<body>
    <div class="image">
        <img src="login-image.png" alt="Map">
    </div>
    <div class="content">
        <img src="logo.svg" alt="Logo">
        <div class="text">
        <h2>Welcome back</h2>
        <p>Enter email and password to access your account</p>
        </div>
        <div id="form">
        <form>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your mail"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Enter your password"><br>
            <button type="submit"> Sign in</button><br>
        </form>
    </div>
    </div>
    
</body>
</html>
